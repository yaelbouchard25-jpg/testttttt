<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©serve ton appel avec Val√®re</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .info-banner {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-banner strong {
            font-size: 1.1rem;
        }
        
        .cal-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 800px;
        }
        
        .cal-iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 700px;
            color: #667eea;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .cal-iframe {
                height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ F√©licitations <span id="prenom-display"></span> !</h1>
            <p>Tu es √† un pas de transformer ton business</p>
        </div>
        
        <div class="info-banner" id="info-banner" style="display: none;">
            <strong>‚úÖ Tes informations sont d√©j√† enregistr√©es</strong>
            <p>Choisis simplement ton cr√©neau pr√©f√©r√© ci-dessous</p>
        </div>
        
        <div class="cal-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Chargement de ton calendrier personnalis√©...</p>
            </div>
            
            <!-- IFRAME CAL.COM -->
            <iframe 
                id="cal-iframe"
                class="cal-iframe" 
                style="display: none;"
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        // üîπ R√âCUP√âRER LES PARAM√àTRES URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                prenom: urlParams.get('prenom') || '',
                email: urlParams.get('email') || '',
                source: urlParams.get('source') || '',
                confirmation: urlParams.get('confirmation') || '',
                telephone: urlParams.get('telephone') || '',
                ca_actuel: urlParams.get('ca_actuel') || '',
                ca_objectif: urlParams.get('ca_objectif') || '',
                motivation: urlParams.get('motivation') || '',
                pret: urlParams.get('pret') || ''
            };
        }

        // üîπ AFFICHER LE PR√âNOM
        function displayPrenom(prenom) {
            if (prenom) {
                document.getElementById('prenom-display').textContent = prenom;
                document.getElementById('info-banner').style.display = 'block';
            }
        }

        // üîπ CONSTRUIRE L'URL CAL.COM AVEC TOUS LES PARAM√àTRES
        function buildCalURL(params) {
            // URL de base Cal.com
            let calURL = 'https://cal.com/scaling-acquisition/tesstttt';
            
            const calParams = [];
            
            // Nom et email (standards Cal.com)
            if (params.prenom) {
                calParams.push(`name=${encodeURIComponent(params.prenom)}`);
            }
            
            if (params.email) {
                calParams.push(`email=${encodeURIComponent(params.email)}`);
            }
            
            // M√©tadonn√©es (toutes les autres infos)
            if (params.source) {
                calParams.push(`metadata[source]=${encodeURIComponent(params.source)}`);
            }
            
            if (params.confirmation) {
                calParams.push(`metadata[confirmation]=${encodeURIComponent(params.confirmation)}`);
            }
            
            if (params.telephone) {
                calParams.push(`metadata[telephone]=${encodeURIComponent(params.telephone)}`);
            }
            
            if (params.ca_actuel) {
                calParams.push(`metadata[ca_actuel]=${encodeURIComponent(params.ca_actuel)}`);
            }
            
            if (params.ca_objectif) {
                calParams.push(`metadata[ca_objectif]=${encodeURIComponent(params.ca_objectif)}`);
            }
            
            if (params.motivation) {
                // Limiter √† 500 caract√®res pour l'URL
                const motivationShort = params.motivation.substring(0, 500);
                calParams.push(`metadata[motivation]=${encodeURIComponent(motivationShort)}`);
            }
            
            if (params.pret) {
                calParams.push(`metadata[pret]=${encodeURIComponent(params.pret)}`);
            }
            
            // Combiner tous les param√®tres
            if (calParams.length > 0) {
                calURL += '?' + calParams.join('&');
            }
            
            return calURL;
        }

        // üîπ INITIALISER
        function init() {
            const params = getURLParams();
            
            console.log('üìä Param√®tres r√©cup√©r√©s:', params);
            
            // Afficher le pr√©nom
            displayPrenom(params.prenom);
            
            // Construire l'URL Cal.com
            const calURL = buildCalURL(params);
            
            console.log('üîó URL Cal.com g√©n√©r√©e:', calURL);
            
            // Injecter l'URL dans l'iframe
            const iframe = document.getElementById('cal-iframe');
            iframe.src = calURL;
            
            // Masquer le loading apr√®s 2 secondes
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                iframe.style.display = 'block';
                console.log('‚úÖ Calendrier affich√© !');
            }, 2000);
        }

        // D√©marrer d√®s que le DOM est pr√™t
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
