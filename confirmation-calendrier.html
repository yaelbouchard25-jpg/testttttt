<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©serve ton appel avec Val√®re</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .info-banner {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-banner strong {
            font-size: 1.1rem;
        }
        
        .cal-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 700px;
            padding: 20px;
        }
        
        /* Cal.com s'affichera ici */
        #cal-embed {
            width: 100%;
            min-height: 700px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 700px;
            color: #667eea;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ F√©licitations <span id="prenom-display"></span> !</h1>
            <p>Tu es √† un pas de transformer ton business</p>
        </div>
        
        <!-- Banni√®re d'information personnalis√©e -->
        <div class="info-banner" id="info-banner" style="display: none;">
            <strong>‚úÖ Tes informations sont d√©j√† enregistr√©es</strong>
            <p>Choisis simplement ton cr√©neau pr√©f√©r√© ci-dessous</p>
        </div>
        
        <!-- Conteneur Cal.com -->
        <div class="cal-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Chargement de ton calendrier personnalis√©...</p>
            </div>
            
            <!-- Cal.com s'injectera ici -->
            <div id="cal-embed" style="display: none;"></div>
        </div>
    </div>

    <!-- üîπ √âTAPE 1 : Charger le script Cal.com -->
    <script>
        (function (C, A, L) {
            let p = function (a, ar) {
                a.q.push(ar);
            };
            let d = C.document;
            C.Cal = C.Cal || function () {
                let cal = C.Cal;
                let ar = arguments;
                if (!cal.q) {
                    cal.q = [];
                }
                p(cal, ar);
            };
            let t = d.createElement(A);
            let s = d.getElementsByTagName(A)[0];
            t.async = 1;
            t.src = L;
            s.parentNode.insertBefore(t, s);
        })(window, "script", "https://app.cal.com/embed/embed.js");
    </script>

    <!-- üîπ √âTAPE 2 : Script personnalis√© -->
    <script>
        // Fonction pour r√©cup√©rer les param√®tres URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                prenom: urlParams.get('prenom') || '',
                email: urlParams.get('email') || '',
                source: urlParams.get('source') || '',
                confirmation: urlParams.get('confirmation') || '',
                telephone: urlParams.get('telephone') || '',
                ca_actuel: urlParams.get('ca_actuel') || '',
                ca_objectif: urlParams.get('ca_objectif') || '',
                motivation: urlParams.get('motivation') || '',
                pret: urlParams.get('pret') || ''
            };
        }

        // Afficher le pr√©nom dans le titre
        function displayPrenom(prenom) {
            if (prenom) {
                document.getElementById('prenom-display').textContent = prenom;
                document.getElementById('info-banner').style.display = 'block';
            }
        }

        // Initialiser Cal.com
        function initCal() {
            const params = getURLParams();
            
            // Afficher le pr√©nom
            displayPrenom(params.prenom);
            
            // Log pour debug
            console.log('üìä Param√®tres r√©cup√©r√©s:', params);
            
            // üîπ CONFIGURATION CAL.COM
            Cal("inline", {
                // ‚ö†Ô∏è REMPLACE PAR TON LIEN CAL.COM
                elementOrSelector: "#cal-embed",
                calLink: "https://cal.com/scaling-acquisition/tesstttt",
                
                // üé® Configuration visuelle
                layout: "month_view",
                
                // üìù PR√â-REMPLISSAGE DES CHAMPS
                config: {
                    // Nom et email (champs standards)
                    name: params.prenom,
                    email: params.email,
                    
                    // üì¶ M√âTADONN√âES (invisibles pour le client)
                    // Toutes les autres infos du questionnaire
                    "metadata[source]": params.source,
                    "metadata[confirmation]": params.confirmation,
                    "metadata[telephone]": params.telephone,
                    "metadata[ca_actuel]": params.ca_actuel,
                    "metadata[ca_objectif]": params.ca_objectif,
                    "metadata[motivation]": params.motivation ? params.motivation.substring(0, 500) : '',
                    "metadata[pret]": params.pret
                }
            });
            
            // Masquer le loading apr√®s 1 seconde
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('cal-embed').style.display = 'block';
                console.log('‚úÖ Cal.com charg√© avec succ√®s !');
            }, 1000);
        }

        // üîπ √âTAPE 3 : Attendre que Cal soit pr√™t
        Cal("on", {
            action: "linkReady",
            callback: (e) => {
                console.log("‚úÖ Cal.com est pr√™t !");
            }
        });

        // üîπ √âTAPE 4 : √âcouter les √©v√©nements de r√©servation
        Cal("on", {
            action: "bookingSuccessful",
            callback: (e) => {
                console.log("üéâ R√©servation confirm√©e !", e.detail);
                // Tu peux rediriger vers une page de confirmation
                // window.location.href = "/merci-reservation.html";
            }
        });

        // üîπ √âTAPE 5 : Initialiser d√®s que le DOM est charg√©
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCal);
        } else {
            initCal();
        }
    </script>
</body>
</html>
